指令流水线:
    基本概念:
        定义:
            # 当多条指令在处理器中执行时可以采用以下三种方式:
            顺序执行方法: 3nt
            一次重叠执行方式: (1+2n)t
            二次重叠执行方式: (2+n)t
        表示方法: 时空图
        特点: [
            多个功能部件并行工作来缩短时间 ,
            每个功能部件后都要有个缓冲寄存器或称锁存器 其作用是保存本流水段的执行结果供下一流水段使用,
            各功能段的时间尽可能相等,
            流水线中处理的必须是连续任务,
            装入时间与排空时间,
            装入时间指第一个任务进入流水线到输出流水线的时间,
            排空时间指最后一个任务进入流水线到输出流水线的时间,
        ]
    分类:
        部件功能级:
        处理机级:
        处理机间级:
        单功能流水线: 实现一种固定的专门功能
        多功能流水线: 通过各段间的不同连接方式可以同时或不同时地实现多种功能的流水线
        动态流水线: 同一时间内,流水线的各段只能按同一功能的连接方式工作
        静态流水线: 同一时间内,当某段实现某种运算时,另一端确正在进行另一种运算
        线性流水线: 每个功能段只允许经过一次,不存在反馈回路
        非线性流水线: 存在反馈回路,某些功能段将数次通过流水线,这种流水线适合进行线性递归的运算
    影响流水线的因素:
        资源冲突:
            - 多条指令在同一时刻争用同一资源而形成的冲突叫资源冲突
            - 解决方法有两种
            - 前一条指令访存时,使后一条相关指令(以及后续指令)暂停一个时钟周期
            - 单独设置数据存储器和指令存储器,使两项操作各自在不同的存储器中进行
        相关问题: 
            数据冲突(冒险):
                - 下一条指令会用到这条指令计算出的结果
                - 解决办法有
                - 相关及后续指令暂停一至几个时钟周期 分为硬件阻塞和软件插入NOP指令两种方法
                - 设置相关专用通路,直接把前一条指令的ALU的计算结果作为自己的输入数据开始计算过程,数据旁路技术
                - 编译器数据指令优化
            控制冲突(冒险):
                - 一条指令要确定下一条指令的位置是,会改变PC值,而造成断流,会引起控制冒险
                - 解决办法有
                - 对转移指令进行分支预测,尽早生成转移目标地址
                - 预取转移成功和不成功两个控制流方向上的目标指令
                - 加快和提前形成条件码
                - 提高转移方向的猜准率
    流水线的性能指标:
        流水线的吞吐率: 在指令级流水线中,吞吐率是指在单位时间内流水线所完成的任务数量,或输出结果的数量
        加速比: 不使用流水线与使用流水线所用时间之比 不用/用
        效率: 流水线的设备利用率称为流水线的效率,时空图面积占比
    超标量流水线的基本概念:
        超标量流水线技术: 每个时钟周期内可并发多条独立指令,以并行操作方式将两条或多条指令编译并执行,为此需配置多个功能部件(多条流水线?)
        超流水线技术: 在一个时钟周期内再分段,在一个时钟周期内一个功能部件使用多次
        超长指令字: 由编译程序挖掘出指令间潜在的并行型,将多条能并行操作的指令组合成一条具有多个操作码字段的超长指令字,为此需要采用多个处理部件
    
