    指令周期的数据流:
        取址周期: [
            "PC->MAR->地址总线->主存",
            "CU发出控制信号->控制总线->主存",
            "主存->数据总线->MDR->IR",
            CU发出读命令->PC+1
        ]
        间址周期: [
            Ad(IR)(或MDR)->MAR->地址总线->主存,
            CU发出读命令->控制总线->主存,
            主存->数据总线->MDR,
            Ad(IR)表示取出IR中存放的指令字的地址字段,
        ]
        执行周期: 不同指令操作不同
        中断周期: [
            "假设程序断点存入堆栈中,并用SP指示栈顶地址,而且进栈操作是先修改栈顶指针后存入数据,数据流如下",
            CU控制将SP-1,SP->MAR->地址总线->主存,
            CU发出写命令->控制总线->主存,
            PC->MDR->数据总线->主存(程序断点存入主存),
            CU(中断服务程序的入口地址)->PC
        ]
    指令执行方案:
        单指令周期: 所有指令用相同执行时间完成,指令间串行执行
        多指令周期: 不同指令用不同步骤完成,指令之间串行执行
        流水线方案: 指令并行执行

