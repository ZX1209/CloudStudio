寻址方式: 
    指令寻址: 
        _解释: 寻找下一条将要执行的指令地址
        顺序寻址方式: pc 自动形成
        跳跃寻址方式: 转移类指令实现
    数据寻址: 寻找操作数的地址

常见数据寻址方式:
    隐含寻址: 一般隐含累加器(ACC)的操作数
    立即数寻址: 操作数本身

    直接寻址: 形式地址(A)是操作数的真实地址(EA);EA = A
    间接寻址: 操作数地址的地址(一次间接); EA = [A]

    寄存器寻址: 给出操作数所在寄存器编号
    寄存器间接寻址: 寄存器中存放操作数的地址

    相对寻址: EA = [PC] + A; 把程序计数器(PC)的内容加上形式地址A形成操作数的有效地址;A可正可负,补码表示;X+2+A;[PC]表示地址为PC的内存中的内容
    基址寻址: EA = [BR]+ A; 将基址寄存器 BR 的内容加上形式地址 A 而形成操作数的有效地址
    变址寻址: EA = A + [IX]; 一般A不变,IX内容改变;数组遍历;面向用户?

    堆栈寻址:
        硬堆栈: 寄存器堆栈
        软堆栈: 内存堆栈
        

