    基本内容与重要结论:
        基础知识:
            余子式: M_{ij},行列式
            代数余子式: A_{ij} = (-1)^{i+j}M_{ij},为a_{ij}的代数余子式
        重要定理:
            定理1.1(展开公式): n阶行列式等于它任意一行(列)所有元素与他们各自对应的代数余子式的乘积之和
            定理1.2: 不同行的元素与代数余子式相乘为零

        主要公式: [
            上(下)三角行列式的值等于主对角线元素的乘积,
            "副对角线乘积为 (-1)^{n(n-1)/2}a_{1n}*a_{2,n-1}...*a_{n1}",
            两个特殊的拉普拉斯展开式,
            范德蒙德行列式,
            特征多项式,
        ]
        拉普拉斯展开式: [
            "\begin{bmatrix}A&* \\ O&B\end{bmatrix} = \begin{bmatrix}A&O \\ *&B\end{bmatrix}  = |A|*|B|",
            "\begin{bmatrix}O&*A \\ B&*\end{bmatrix} = \begin{bmatrix}*&A \\ B&O\end{bmatrix}  = (-1)^{nm}|A|*|B|",

        ]
