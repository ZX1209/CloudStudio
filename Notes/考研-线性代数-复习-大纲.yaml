行列式:
    知识结构:
        逆序数: 一个排列中,如果一个大的排在小的数之前,就称这两个数构成一个逆序,一个排序的逆序总数称为这个排列的逆序数
        概念: 不同行列元素乘积的代数和(共n!项);十字乘法;主减副
        性质: [
            经转置 行列式值不变 ,
            某行有公因式k,可把k提到行列式外,
            两行互换行列式变号,
            某行所有元素都是两个数的和,则可写成两个行列式之和,
            某行的k倍加到另一行,行列式值不变,
        ]
